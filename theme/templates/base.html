{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
	<head>
    <title>{% block title %}Django Tailwind{% endblock %}</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		{% tailwind_css %}
		{% block extra_head %}{% endblock %}
	</head>
	<body class="{% block body_class %}bg-gray-50 font-serif leading-normal tracking-normal{% endblock %}">
		<!-- Navigation bar -->
		<nav
			class="relative flex w-full items-center justify-between bg-white py-2 shadow-dark-mild dark:bg-body-dark lg:flex-wrap lg:justify-start lg:py-4"
			data-twe-navbar-ref>
			<div class="container mx-auto px-2 md:px-4">
				<div class="flex w-full flex-wrap items-center justify-between">
					<div class="flex items-center">
						<!-- Hamburger menu button -->
						<button
							class="block border-0 bg-transparent px-2 text-black/50 hover:no-underline hover:shadow-none focus:no-underline focus:shadow-none focus:outline-none focus:ring-0 dark:text-neutral-200 lg:hidden"
							type="button"
							id="navbarToggle"
							aria-controls="navbarSupportedContentY"
							aria-expanded="false"
							aria-label="Toggle navigation">
							<!-- Hamburger menu icon -->
							<span
								class="[&>svg]:h-7 [&>svg]:w-7 [&>svg]:stroke-black/50 dark:[&>svg]:stroke-neutral-200">
								<svg
									xmlns="http://www.w3.org/2000/svg"
									fill="none"
									viewBox="0 0 24 24"
									stroke-width="1.5"
									stroke="currentColor">
									<path
										stroke-linecap="round"
										stroke-linejoin="round"
										d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
								</svg>
							</span>
						</button>
					</div>

					<!-- Navigation links -->
					<div
						class="hidden grow basis-[100%] items-center text-center lg:flex lg:basis-auto lg:text-left"
						id="navbarSupportedContentY">
						<ul
							class="w-full flex flex-col lg:flex-row lg:justify-center px-2 md:px-4"
							data-twe-navbar-nav-ref>
							<li class="mb-4 lg:mb-0 lg:pe-2 text-center lg:text-left" data-twe-nav-item-ref>
								<a
									class="block text-black/60 transition duration-200 hover:text-black/80 hover:ease-in-out focus:text-black/80 active:text-black/80 motion-reduce:transition-none dark:text-white/60 dark:hover:text-white/80 dark:focus:text-white/80 dark:active:text-white/80 lg:px-2"
									href="/"
									data-twe-nav-link-ref
									data-twe-ripple-init
									data-twe-ripple-color="light"
									>Home</a
								>
							</li>
							<li class="mb-4 lg:mb-0 lg:pe-2 text-center lg:text-left" data-twe-nav-item-ref>
								<a
									class="block text-black/60 transition duration-200 hover:text-black/80 hover:ease-in-out focus:text-black/80 active:text-black/80 motion-reduce:transition-none dark:text-white/60 dark:hover:text-white/80 dark:focus:text-white/80 dark:active:text-white/80 lg:px-2"
									href="/project"
									data-twe-nav-link-ref
									data-twe-ripple-init
									data-twe-ripple-color="light"
									>Projects</a
								>
							</li>
							<li class="mb-4 lg:mb-0 lg:pe-2 text-center lg:text-left" data-twe-nav-item-ref>
								<a
									class="block text-black/60 transition duration-200 hover:text-black/80 hover:ease-in-out focus:text-black/80 active:text-black/80 motion-reduce:transition-none dark:text-white/60 dark:hover:text-white/80 dark:focus:text-white/80 dark:active:text-white/80 lg:px-2"
									href="/faq"
									data-twe-nav-link-ref
									data-twe-ripple-init
									data-twe-ripple-color="light"
									>FAQ</a
								>
							</li>
							<li class="mb-4 lg:mb-0 lg:pe-2 text-center lg:text-left" data-twe-nav-item-ref>
								<a
									class="block text-black/60 transition duration-200 hover:text-black/80 hover:ease-in-out focus:text-black/80 active:text-black/80 motion-reduce:transition-none dark:text-white/60 dark:hover:text-white/80 dark:focus:text-white/80 dark:active:text-white/80 lg:px-2"
									href="/contact"
									data-twe-nav-link-ref
									data-twe-ripple-init
									data-twe-ripple-color="light"
									>Contact</a
								>
							</li>
							<li class="mb-2 lg:mb-0 lg:pe-2 text-center lg:text-left" data-twe-nav-item-ref>
								<a
									class="block text-black/60 transition duration-200 hover:text-black/80 hover:ease-in-out focus:text-black/80 active:text-black/80 motion-reduce:transition-none dark:text-white/60 dark:hover:text-white/80 dark:focus:text-white/80 dark:active:text-white/80 lg:px-2"
									href="/about"
									data-twe-nav-link-ref
									data-twe-ripple-init
									data-twe-ripple-color="light"
									>About</a
								>
							</li>
						</ul>
					</div>
				</div>
			</div>
		</nav>

		<!-- Main content -->
		<main class="flex-1">
			{% block content %}
			{% endblock %}
		</main>

		<!--Footer container-->
		<footer
			class="flex flex-col items-center bg-zinc-50 text-center text-surface dark:bg-neutral-700 dark:text-white">
			<div class="container p-6">
				<div class="grid gap-4 md:grid-cols-3 lg:grid-cols-6">
					<div class="mb-6 lg:mb-0">
						<img
							src="https://tecdn.b-cdn.net/img/new/fluid/city/113.webp"
							class="w-full rounded-md shadow-lg" />
					</div>
					<div class="mb-6 lg:mb-0">
						<img
							src="https://tecdn.b-cdn.net/img/new/fluid/city/111.webp"
							class="w-full rounded-md shadow-lg" />
					</div>
					<div class="mb-6 lg:mb-0">
						<img
							src="https://tecdn.b-cdn.net/img/new/fluid/city/112.webp"
							class="w-full rounded-md shadow-lg" />
					</div>
					<div class="mb-6 lg:mb-0">
						<img
							src="https://tecdn.b-cdn.net/img/new/fluid/city/114.webp"
							class="w-full rounded-md shadow-lg" />
					</div>
					<div class="mb-6 lg:mb-0">
						<img
							src="https://tecdn.b-cdn.net/img/new/fluid/city/115.webp"
							class="w-full rounded-md shadow-lg" />
					</div>
					<div class="mb-6 lg:mb-0">
						<img
							src="https://tecdn.b-cdn.net/img/new/fluid/city/116.webp"
							class="w-full rounded-md shadow-lg" />
					</div>
				</div>
			</div>

			<!--Copyright section-->
			<div class="w-full bg-black/5 p-4 text-center">
				Â© 2025 Copyright:
				<a href="">Jenni Inc.</a>
			</div>
		</footer>

		<!-- Mobile menu JavaScript -->
		<script>
			document.addEventListener('DOMContentLoaded', function() {
				const navbarToggle = document.getElementById('navbarToggle');
				const navbarMenu = document.getElementById('navbarSupportedContentY');
				
				navbarToggle.addEventListener('click', function() {
					const isExpanded = navbarToggle.getAttribute('aria-expanded') === 'true';
					
					// Toggle the menu visibility
					if (isExpanded) {
						navbarMenu.classList.add('hidden');
						navbarToggle.setAttribute('aria-expanded', 'false');
					} else {
						navbarMenu.classList.remove('hidden');
						navbarToggle.setAttribute('aria-expanded', 'true');
					}
				});
			});
		</script>
	</body>
</html>
